<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Pet Depot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
        </header>
        <main>
            <figure>
                <img v-bind:src="product.image"> <!--bind the 'src' attribute to the 'product image' in data-->
            </figure>
            <h2 v-text="product.title"></h2>
            <p v-html="product.description"></p>
            <p v-text="product.price"></p> <!--The double curly brackets is shorter version of 'v-text'-->
            <button v-on:click="addToCart">
                Add to Cart
            </button>
        </main>
    </div>
    <script type="text/javascript">
        var webstore= new Vue({
            el: '#app',
            data: {
                sitename: 'Vue.js   Depot',
                product: {
                    id: 1001,
                    title: "Revo Rocco, 2022",
                    description: "Toyota <em>irresistible</em>," + "Eastern Motors",
                    price: 1200000,
                    image: "Images/ss.png",
                },
                cart:[]
            },
            methods: {
                addToCart: function () {
                    this.cart.push(this.product.id);
                     console.log(this.cart)
                }
            }
        });
    </script>
</body>
</html>
